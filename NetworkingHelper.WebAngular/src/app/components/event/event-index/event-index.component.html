<h1>Events</h1>
<a mat-raised-button color="primary" routerLink="/events/create">Create New</a>
<a mat-raised-button color="primary" routerLink="/connections">Connections</a>
<hr>

<div>
  <mat-table #table [dataSource]="dataSource">
    <mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnNames;"></mat-row>

    <ng-container matColumnDef="details">
      <mat-header-cell *matHeaderCellDef class="matColumnSize"></mat-header-cell>
      <mat-cell *matCellDef="let event" routerLink ="/events/detail/{{event.EventID}}"> 
        <i class="material-icons">library_books</i>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="EventID">
      <mat-header-cell *matHeaderCellDef> Event ID </mat-header-cell>
      <mat-cell *matCellDef="let event"> {{event.EventID}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="EventName">
      <mat-header-cell *matHeaderCellDef> Event Name </mat-header-cell>
      <mat-cell *matCellDef="let event"> {{event.EventName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="EventDate">
      <mat-header-cell *matHeaderCellDef> Event Date </mat-header-cell>
      <mat-cell *matCellDef="let event"> {{event.EventDate | date:'fullDate'}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="EventTime">
      <mat-header-cell *matHeaderCellDef> Event Time </mat-header-cell>
      <mat-cell *matCellDef="let event"> {{event.EventTime}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="EventLocation">
      <mat-header-cell *matHeaderCellDef> Event Location </mat-header-cell>
      <mat-cell *matCellDef="let event"> {{event.EventLocation}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let event">
        <i mat-icon class="material-icons" routerLink="/events/edit/{{event.EventID}}">edit</i>
        <i class="material-icons" routerLink="/events/delete/{{event.EventID}}">delete</i>
    </mat-cell>
    </ng-container>
  </mat-table>
</div>
